<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        #darkTheme {
            background-color: #333;
            color: #fff;
        }

        #lightTheme {
            background-color: #f4f4f4;
            color: #333;
        }

        
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        body.light-theme {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Dark/Light Theme Switcher</h1>
        <button class="button" id="darkTheme">Dark Theme</button>
        <button class="button" id="lightTheme">Light Theme</button>
    </div>

    <script>
        const darkButton = document.getElementById('darkTheme');
        const lightButton = document.getElementById('lightTheme');

        darkButton.addEventListener('click', function () {
            document.body.classList.remove('light-theme');
            document.body.classList.add('dark-theme');
        });

        lightButton.addEventListener('click', function () {
            document.body.classList.remove('dark-theme');
            document.body.classList.add('light-theme');
        });
    </script>

</body>

</html>
